<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="index.html">Home |</a></li>
            <li><a href="">Add crop |</a></li>
            <li><a href="">Stats |</a></li>
        </ul>
    </header>
    <form action="" method="post" class="center">
        <div class="center">
            <input id="name" type="text" placeholder="name">
            <input id="surname" type="text" placeholder="surname">
            <input id="email" type="text" placeholder="email">
            <input id="password" type="password" placeholder="password">
            <input id="repeatPass" type="password" placeholder="repeat password">
            <label>
                <select>
                    <option>Admin</option>
                    <option>Farmer</option>
                </select>
            </label>
            <input type="submit">
        </div>
    </form>

    <script>
        let name = document.getElementById("name");
        let surname = document.getElementById("surname");
        let email = document.getElementById("email");
        let pass = document.getElementById("password");
        let repeatPass = document.getElementById("repeatPass");

        check(name, '^[a-zA-Z]+$');
        check(surname, '^[a-zA-Z]+$');
        check(email, '^(([^<>()\\[\\]\\\\.,;:\\s@"]+(\\.[^<>()\\[\\]\\\\.,;:\\s@"]+)*)|(".+"))@((\\[[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\])|(([a-zA-Z\\-0-9]+\\.)+[a-zA-Z]{2,}))$');
        check(pass, '^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\\$%\\^&\\*])(?=.{8,})');
        check(repeatPass, '^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\\$%\\^&\\*])(?=.{8,})');


        function check(elem, rgx) {
            elem.addEventListener("blur", function( event ) {
                let re = new RegExp(rgx);
                elem.style.borderColor = re.test(elem.value) ? "green" : "red";
            }, true);
        }
    </script>
</body>
</html>
